<!DOCTYPE html>
<html lang="{{LANGUAGE}}">
<head>
    <title>{{TITLE}}</title>
    <meta name="description" content="{{DESCRIPTION}}"/>

    {{ADDITIONAL_META}}

    {{VUETIFY_CSS}}
    <link rel="stylesheet" href="/src/Resources/Cache/{{CSS_INCLUDES}}.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x{{VUE_DEVELOPMENT_URL}}"></script>
    <script src="https://unpkg.com/vue-observe-visibility/dist/vue-observe-visibility.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    {{GOOGLE_ANALYTICS}}
</head>
<body>

<div id="phoenix">
    {{WRAPPER_CONTENT}}
    {{DEBUG_CONTENT}}
</div>


{{VUETIFY_JS}}
{{AXIOS_JS}}
{{EXTERNAL_JS}}
<script src="/cache/{{JS_INCLUDES}}.js"></script>
<script type="application/javascript">
    //{{VUE_DEVELOPMENT}}

    var phDebugConsole = {};

    //{{JS_INLINE}}
    //{{VUE_COMPONENTS}}
    //{{VUE_MIXIN}}

    var vm = new Vue({
        el: '#phoenix',
        components: {
            'ph-debug-console': phDebugConsole
        },
        data: {
            ajaxRequests: []
        }
        //{{IN_MIXINS}}
        //{{VUETIFY_INIT}}
    });
</script>
</body>
</html>
