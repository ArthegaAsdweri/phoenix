<!DOCTYPE html>
<html lang="{{LANGUAGE}}">
<head>
    <title>{{TITLE}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="description" content="{{DESCRIPTION}}"/>
    <meta name="Author" content="{{AUTHOR}}"/>
    <meta name="Publisher" content="{{PUBLISHER}}"/>
    <meta name="Copyright" content="{{COPYRIGHT}}"/>
    <meta property="og:title" content="{{TITLE}}"/>
    <meta property="og:type" content="website" />
    <meta property="og:description" content="{{DESCRIPTION}}"/>
    <meta property="og:locale" content="{{LANGUAGE}}"/>

    {{ADDITIONAL_META}}
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    {{CANONICAL}}

    {{VUETIFY_CSS}}
    <link rel="stylesheet" href="/src/Resources/Cache/{{CSS_INCLUDES}}.css">

    {{COOKIEBOT}}

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x{{VUE_DEVELOPMENT_URL}}"></script>
    <script src="https://unpkg.com/vue-observe-visibility/dist/vue-observe-visibility.min.js"></script>

    {{GOOGLE_ANALYTICS}}
</head>
<body>

<div id="phoenix">
    {{WRAPPER_CONTENT}}
    {{DEBUG_CONTENT}}
</div>

{{VUETIFY_JS}}
{{AXIOS_JS}}
{{EXTERNAL_JS}}
<script src="/cache/{{JS_INCLUDES}}.js"></script>
<script type="application/javascript">
    //{{VUE_DEVELOPMENT}}

    var phDebugConsole = {};

    //{{JS_INLINE}}
    //{{VUE_COMPONENTS}}
    //{{VUE_MIXIN}}

    var vm = new Vue({
        el: '#phoenix',
        //{{MAIN_MIXINS}}
        components: {
            'ph-debug-console': phDebugConsole
        },
        data: {
            ajaxRequests: []
        }
        //{{IN_MIXINS}}
        //{{VUETIFY_INIT}}
    });
</script>

{{ADDITIONAL_BODY_SCRIPTS}}

</body>
</html>
